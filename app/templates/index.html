<!DOCTYPE html>

<html>
    <head>
        <title>Demo: TODO</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">Easy A DB UI</h1>
    </main>

    
    <div class="input-group mb-3">
        <input type="text" id="submit-task-input" class="form-control" placeholder="Add row" aria-label="Add row" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id = "submit-task" class="btn btn-outline-secondary" type="button">Add Row</button>
        </div>
    </div>

    <div class="input-group mb-3">
        <input type="text" id="submit-search-input" class="form-control" placeholder="Submit search" aria-label="Add row" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id = "submit-search" class="btn btn-outline-secondary" type="button">Submit search</button>
        </div>
    </div>

    <div class="input-group mb-3">
          <button id = "submit-advanced-query" class="btn btn-outline-secondary" type="button">Advanced Query</button>
    </div>

    <div class="input-group mb-3">
        <input type="text" id="submit-edit-input" class="form-control" placeholder="Submit edit" aria-label="Add row" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id = "submit-edit" class="btn btn-outline-secondary" type="button">Submit edit</button>
        </div>
    </div>


    <!--Todo Table-->
    <div class="container table-responsive">          
    <table class="table">
        <thead>
        <tr>
            <th class="task-id">user_id</th>
            <th class="task">location</th>
            <th class="task">test_status</th>
            <th class="task">vaccine_status</th>
            <!-- <th class="update">Edit</th> -->
            <th class="update">Remove</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.user_id}}</td>
                <td>{{item.location}}</td>
                <td>{{item.test_status}}</td>
                <td>{{item.vaccine_status}}</td>

                <!-- <td><button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="{{item.user_id}}" data-content="{{item.task}}"><i class="fa fa-pen fa-1" aria-hidden="true"></i></button></td> -->

                <td><button class="btn btn-outline-secondary btn-sm remove" data-source="{{item.user_id}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i></button></td>
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    </div>



    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>App developed for CS411 UIUC by @tcheng10</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
